<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ehya</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container header-container">
      <div class="header-top">
        <a href="" class="logo">
          <img src="img/Logo.svg" alt="Logo: Ehya" class="logo__img">
        </a>
        <nav class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__item"><a href="#" class="header-menu__link">Рекомендации</a></li>
            <li class="header-menu__item"><a href="#" class="header-menu__link">Книги</a></li>
            <li class="header-menu__item"><a href="#" class="header-menu__link">Блог</a></li>
          </ul>
          <button class="header-menu__button button button--clen">Получить</button>
        </nav>
        <div class="header-burger">
          <span class="header-burger__line"></span>
        </div>
        <!-- /.header-burger -->
      </div>
      <!-- /.header-top -->
    </div>
    <!-- /.container -->
  </header>
  <section class="hero">
    <div class="container">
      <div class="hero-wrapper">
        <div class="hero-info">
          <h1 class="hero-info__title"><span class="hero-info__title-span">Design Theory:</span><br>The
            Psychology of Graphic
            Design
            Pricing</h1>
          <span class="hero-info__subtitle">КНИГА МИШЕЛЯ ЯНГА</span>
          <p class="hero-info__about">Спустя 15&nbsp;лет я&nbsp;управляю собственной студией, выполнив тысячи проектов
            для
            крупных клиентов. Теперь
            я&nbsp;делюсь своими золотыми стратегиями ценообразования на&nbsp;творческую работу.</p>
          <div class="hero-button">
            <button class="hero-button__buy button button--full">Купить сейчас</button>
            <button class="hero-button__read button button--clen">Читать демо</button>
          </div>
          <!-- /.hero-button -->
        </div>
        <!-- /.hero-info -->
        <div class="hero-cover">
          <img src="img/hero-cover.jpg" alt="Image of book: The Psychology of Graphic Design Pricing "
            class="hero-cover__image">
        </div>
        <!-- /.hero-cover -->
      </div>
    </div>
    <!-- /.hero-wrapper -->
    <!-- /.container -->
  </section>
  <!-- /.section-hero -->
  <footer class="footer"></footer>
